<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
<style>h1 {
  color: red;
}


.huge {
    font-size: 10rem;
}

div{
    position: absolute;
    top: 0;
    left: 0;
    width:100px;
    height:100px;
    border-radius: 30%;
    background-color: red;
    border: 3px solid grey;
}</style>
  </head>
  <body>

  <canvas id="canvas" width="400" height="400"></canvas>
  </body>
    <div>Klikk meg!</div>
<script type="text/javascript">const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

   var evt=document.querySelector("div");
    evt.addEventListener("click", setInter, false); 
    
  function setInter(){
            intervalID = setInterval(circleDraw, 10);}
    var s=0;
    var sStep=0.05;
   
    function circleDraw(s_){
        
        
    void ctx.clearRect(0, 0, 400, 400);
    // void ctx.ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle [, counterclockwise]); 
// Draw the ellipse
        ctx.setLineDash([0, 0]);
        //////
        ctx.beginPath();
        ctx.strokeStyle = "#0058ff";
        ctx.lineWidth=1;
        ctx.ellipse(200, 200, 150, 150, s, Math.PI, 2*Math.PI);
        ctx.stroke();
        /////
        ctx.beginPath();
        ctx.strokeStyle = "#f00";
        ctx.lineWidth=6;
        ctx.ellipse(200, 200, 120, 120, -s+Math.PI/2, Math.PI, 2*Math.PI);
        ctx.stroke();
        /////
          /////
        ctx.beginPath();
        ctx.strokeStyle = "#aa0";
        ctx.lineWidth=4;
        ctx.ellipse(200, 200, 130, 130, -s/2, Math.PI/2, -Math.PI/2);
        ctx.stroke();
        /////
        s=s+sStep;
        if (s>Math.PI*2*2){
            console.log("Time Out!");
            clearInterval(intervalID);
            s=0;
            return false;
        }
    }
// Draw the ellipse's line of reflection
ctx.beginPath();
ctx.setLineDash([5, 5]);
ctx.moveTo(0, 200);
ctx.lineTo(200, 0);
ctx.stroke();
</script>
